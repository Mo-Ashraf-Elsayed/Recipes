<div class="py-15 px-7">
    <h1
        class="font-bold mb-5 font-heading text-4xl bg-gradient-to-r from-amber-500 to-orange-600 inline-block text-transparent bg-clip-text">
        Learn, Cook, Eat Your Food
    </h1>
    <nav
        class="hidden sm:flex flex-wrap list-none text-xl border-b gap-5 border-b-gray-200">
        <li routerLink="All"
            routerLinkActive="activeNavLink"
            class="rounded-2xl border-1 cursor-pointer border-gray-400 px-2 py-1 hover:shadow-2xl hover:bg-white transition-all duration-300 activeNavLink">
            All</li>
        @for(category of categories;track $index){
        <li [routerLink]="category"
            routerLinkActive="activeNavLink"
            class="rounded-2xl border-1  cursor-pointer border-gray-400 px-2 py-1 hover:shadow-2xl hover:bg-white transition-all duration-300">
            {{category}}
        </li>
        }
    </nav>
    <nav class="sm:hidden">
        <select class="w-full bg-white p-2 rounded-xl"
            (change)="navigateTo($event)">
            <option value="All">All</option>
            @for(category of categories;track $index){
            <option [value]="category">{{category}}</option>
            }

        </select>
    </nav>
</div>
